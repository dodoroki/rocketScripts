<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript</title>
</head>
<body>
	<script>
		function retornaSexo(sexo)
		{
			//M, F
			//Masculino, Feminino

			if (sexo === 'M') //Se for 'M' vai ser Masculno
			{
				return 'Masculino';
			}

			if(sexo === 'F') //Se for 'F' vai ser Feminino
			{
				return 'Feminino';
			}

			else{			//Sen√£o for nenhum vai ser Outro
				return 'Outro'; 
			}
		}

		var resultado = retornaSexo('M');
		console.log(resultado);
	</script>

</body>
</html>
