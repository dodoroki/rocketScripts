<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript</title>
</head>
<body>
	<script>
		function soma(n1, n2) //Criando função de soma que recebe dois números como parâmetro
		{
			var resultado = n1 + n2; //Criando variável que vai armazenar a soma dos parâmetros

			return resultado; //Retornando a soma
		}

		var resultado = soma(5, 5); //Criando variável e instanticando a função
		console.log(resultado); //Printando o resultado na tela
	</script>

</body>
</html>
