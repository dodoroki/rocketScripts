<!DOCTYPE html>
<html>
<head>
	<title>Curso Javascript</title>
</head>
<body>
	<script>
		function retornaSexo(sexo)
		{
			switch(sexo){ //Switch Case
				case 'M' //Caso for M retorna Masculino
					return 'Masculino'
				case 'F' //Caso for F retorna Feminino
					return 'Feminino'
				default: //default ser√° Outro caso nenhum seja passado
					return 'Outro';
			}
		}

		var resultado = retornaSexo('M');
		console.log(resultado);
	</script>

</body>
</html>
